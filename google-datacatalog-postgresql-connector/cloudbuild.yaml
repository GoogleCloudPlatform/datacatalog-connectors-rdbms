steps:
# This step runs builds the docker container which runs flake8, yapf and unit tests
- name: 'gcr.io/cloud-builders/docker'
  id: 'BUILD'
  args: ['build',
         '-t',
         'gcr.io/$PROJECT_ID/postgresql2datacatalog:$COMMIT_SHA',
         '/workspace/google-datacatalog-postgresql-connector/.']
  # Create custom image tag and write to file /workspace/_TAG
- name: 'alpine'
  id: 'SETUP_TAG'
  args: ['sh',
         '-c',
         "echo `echo $BRANCH_NAME |
          sed 's,/,-,g' |
          awk '{print tolower($0)}'`_$(date -u +%Y%m%dT%H%M)_$SHORT_SHA > _TAG; echo $(cat _TAG)"]
  # Tag image with custom tag
- name: 'gcr.io/cloud-builders/docker'
  id: 'TAG_IMAGE'
  entrypoint: '/bin/bash'
  args: ['-c',
         "docker tag gcr.io/$PROJECT_ID/postgresql2datacatalog:$COMMIT_SHA gcr.io/$PROJECT_ID/postgresql2datacatalog:$(cat _TAG)"]
- name: 'gcr.io/cloud-builders/gsutil'
  id: 'PREPARE_SERVICE_ACCOUNT'
  args: ['cp',
         'gs://connectors_build_env/postgresql2dc-credentials.json',
         '.']
- name: 'docker.io/library/python:3.7'
  id: 'PREPARE_ENV'
  entrypoint: 'bash'
  env:
  - 'GOOGLE_APPLICATION_CREDENTIALS=/workspace/postgresql2dc-credentials.json'
  - 'POSTGRESQL2DC_DATACATALOG_PROJECT_ID=${_POSTGRESQL2DC_DATACATALOG_PROJECT_ID}'
  args:
  - -c
  - 'pip install google-cloud-datacatalog &&
     /workspace/google-datacatalog-postgresql-connector/system_tests/cleanup.sh'
- name: 'gcr.io/cloud-builders/docker'
  id: 'SYSTEM_TESTS'
  args: ['run',
         '--rm',
         '--tty',
         '-v',
         '/workspace:/data',
         'gcr.io/$PROJECT_ID/postgresql2datacatalog:$COMMIT_SHA',
         '--datacatalog-project-id=${_POSTGRESQL2DC_DATACATALOG_PROJECT_ID}',
         '--datacatalog-location-id=${_POSTGRESQL2DC_DATACATALOG_LOCATION_ID}',
         '--postgresql-host=${_POSTGRESQL2DC_POSTGRESQL_SERVER}',
         '--raw-metadata-csv=${_POSTGRESQL2DC_RAW_METADATA_CSV}']
- name: 'docker.io/library/python:3.7'
  id: 'ASSERT_RESULTS'
  entrypoint: 'bash'
  env:
  - 'GOOGLE_APPLICATION_CREDENTIALS=/workspace/postgresql2dc-credentials.json'
  - 'POSTGRESQL2DC_DATACATALOG_PROJECT_ID=${_POSTGRESQL2DC_DATACATALOG_PROJECT_ID}'
  args:
  - -c
  - 'pip install google-cloud-datacatalog &&
     /workspace/google-datacatalog-postgresql-connector/system_tests/assert.sh'
- name: 'gcr.io/cloud-builders/docker'
  id: 'TAG_STABLE'
  entrypoint: '/bin/bash'
  args: ['-c',
         "docker tag gcr.io/$PROJECT_ID/postgresql2datacatalog:$COMMIT_SHA gcr.io/$PROJECT_ID/postgresql2datacatalog:stable"]
images: ['gcr.io/$PROJECT_ID/postgresql2datacatalog']
timeout: 15m
